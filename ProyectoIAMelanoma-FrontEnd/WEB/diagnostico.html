<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico del Lunar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div style="text-align: center; padding: 20px 0 10px 0;">
            <img src="logo__salud2.png" alt="Logo FotoSalud" style="width: 250px; height: auto;">
        </div>
        <nav class="nav-menu">
            <a href="diagnostico.html">Diagnóstico del Lunar</a>
            <a href="historial.html">Historial de Diagnósticos</a>
            <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
        </nav>

        <div class="vertical-center-wrapper">
            <h1>Diagnóstico del Lunar</h1>
            <div id="uploadArea">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 15px;">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <p>Arrastra y suelta una imagen aquí o</p>
                <button type="button" class="btn btn-primary browse-btn">Buscar Imagen</button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <div id="preview"></div>
            <button id="predictBtn" class="btn btn-primary">Predecir</button>
            <div id="result"></div>
        </div>
    </div>

    <footer class="footer">
        <img src="MEDAC_imagotipo_cuadr_blanco_RGB.png" alt="Logo MEDAC" class="footer-logo">
        <div class="footer-content">
            <p>&copy; 2026 Proyecto Melanoma | <a href="#">Aviso Legal</a> | <a href="#">Privacidad</a></p>
            <p class="version">Versión 1.0.2</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
